<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI FREEDOM FORMULA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-page">
        <div class="auth-left">
            <a href="index.html" class="back-btn">← Back to Home</a>
            <div class="auth-box">
                <h1>Welcome Back!</h1>
                <p class="auth-subtitle">Log in to access your courses and community</p>
                
                <form id="login-form" class="form">
                    <input type="email" id="login-email" placeholder="Email Address" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    
                    <label class="checkbox-label">
                        <input type="checkbox">
                        Remember me
                    </label>

                    <button type="submit" class="btn-submit">Log In</button>
                </form>

                <p class="auth-footer-text">Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>

        <div class="auth-right">
            <h2>Access Your Benefits</h2>
            <ul class="feature-list">
                <li>✅ All premium course videos</li>
                <li>✅ Exclusive community forum</li>
                <li>✅ Weekly coaching calls</li>
                <li>✅ Downloadable resources</li>
                <li>✅ Progress tracking dashboard</li>
            </ul>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
