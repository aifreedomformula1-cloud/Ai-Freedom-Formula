<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Freedom Formula</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins, sans-serif;
}

body{
  background:#f5f7fb;
}

/* HEADER */
header{
  background:#0b1b3b;
  color:white;
  padding:20px;
  text-align:center;
  font-size:22px;
  font-weight:600;
}

/* PROFILE CARD */
.profile{
  background:linear-gradient(135deg,#0b1b3b,#1f3d7a);
  color:white;
  width:90%;
  max-width:900px;
  margin:30px auto;
  padding:30px;
  border-radius:15px;
  text-align:center;
}

.profile img{
  width:100px;
  border-radius:50%;
  margin-bottom:10px;
}

.btn{
  display:inline-block;
  padding:12px 22px;
  border-radius:8px;
  margin:10px;
  text-decoration:none;
  color:white;
  font-weight:500;
}

.whatsapp{ background:#25D366; }
.prompts{ background:#4a7cff; }

/* SECTION */
.section{
  width:90%;
  max-width:1100px;
  margin:40px auto;
}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.card{
  background:white;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 5px 15px rgba(0,0,0,0.08);
}

.card img{
  width:100%;
}

.card-content{
  padding:15px;
}

.price{
  color:#0b1b3b;
  font-weight:700;
  font-size:20px;
}

.join{
  display:block;
  background:#0b7cff;
  color:white;
  padding:10px;
  text-align:center;
  border-radius:6px;
  text-decoration:none;
  margin-top:10px;
}

footer{
  text-align:center;
  padding:20px;
  background:#0b1b3b;
  color:white;
  margin-top:40px;
}
</style>
</head>

<body>

<header>
AI FREEDOM FORMULA
</header>

<!-- PROFILE -->
<div class="profile">
<img src="https://via.placeholder.com/100" alt="profile">
<h2>AI Freedom Formula</h2>
<p>AI Courses • Automation • Online Income</p>

<a class="btn whatsapp" href="#">Get Help</a>
<a class="btn prompts" href="#">Free Prompts</a>
</div>

<!-- COURSES -->
<div class="section">
<h2 style="margin-bottom:20px;">Popular Courses</h2>

<div class="cards">

<div class="card">
<img src="https://via.placeholder.com/400x200">
<div class="card-content">
<h3>AI Viral Mastery</h3>
<p class="price">₹3490</p>
<a class="join" href="#">Join Now</a>
</div>
</div>

<div class="card">
<img src="https://via.placeholder.com/400x200">
<div class="card-content">
<h3>CGI Ads Mastery</h3>
<p class="price">₹1990</p>
<a class="join" href="#">Join Now</a>
</div>
</div>

<div class="card">
<img src="https://via.placeholder.com/400x200">
<div class="card-content">
<h3>AI Automation</h3>
<p class="price">₹2490</p>
<a class="join" href="#">Join Now</a>
</div>
</div>

</div>
</div>

<footer>
© 2026 AI Freedom Formula
</footer>

</body>
</html>
